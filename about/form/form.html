<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .input-group {
            text-align: left;
            padding: 3px 0px 0px 30px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 85%;
            background-color: #cccccc1f;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .toggle-password {
            position: absolute;
            right: 35px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
        }

        .container button {
            width: 82%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .container .signup-btn {
            background-color: #10B981;
            color: #fff;
        }

        .container .google-signup {
            padding: 5px;
            margin-left: 2rem;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .google-signup img {
            margin-right: 10px;
        }

        .container .login-link {
            margin-top: 10px;
        }

        .container .login-link a {
            color: #10B981;
            text-decoration: none;
        }

        .or1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: lighter;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container" id="form-container">
        <h2>Create an Account</h2>
        <form id="signup-form" action="" method="POST" name="submit-to-google-sheet">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="" required name="Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="" required name="Email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="***********" required name="Password">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="" required name="Number">
            </div>
            <p id="msg"></p>
            <button type="submit" class="signup-btn">Sign Up</button>
            <br>
            <h2 class="or1">OR</h2>
            <button type="button" class="google-signup">
                <img src="" style="width: 2rem;" alt="Google logo"> Sign Up with Google
            </button>
            <div class="login-link">
                Already have an Account? <a href="#">Login</a>
            </div>
        </form>
    </div>

    <script>
        const scriptURL =
            "https://script.google.com/macros/s/AKfycbzIPO5tgnwFvRTZq16X6GQeNVmKWZngVR_1DwpChGFYV0IaGiJloSi7gShOlBRJkqxQ/exec";
        const form = document.forms["submit-to-google-sheet"];
        const msg = document.getElementById("msg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            try {
                const response = await fetch(scriptURL, {
                    method: "POST",
                    body: new FormData(form),
                });

                const result = await response.text();

                if (result.trim().toLowerCase() === "success") {
                    msg.innerHTML = "‚úÖ You have successfully logged in.";
                    msg.style.color = "green";

                    form.reset(); 

                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000); 
                } else {
                    msg.innerHTML = "‚ùå Error: " + result;
                    msg.style.color = "red";
                }
            } catch (error) {
                msg.innerHTML = "‚ùå Submission failed. Please try again.";
                msg.style.color = "red";
                console.error("Error!", error.message);
            }
        });
    </script>


</body>

</html>
